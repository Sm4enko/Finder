<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" >
    <title>Search Page</title>
    <style>
        #searchForm {
            display: block;
        }
        #pleaseWait {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Page</h1>
    <form id="searchForm" action="/" method="POST" onSubmit="SendForm()" enctype="multipart/form-data" accept-charset="UTF-8" >
        <input type="text" name="query" id="searchQuery" placeholder="Enter your search words" value="">
        <button type="submit" id="searchButton">Search</button>
    </form>
    <div id="pleaseWait" style="display: none;">Please Wait</div>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

<script>
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', function (event) {
        event.preventDefault();
    });
    async function SendForm(e) {
        document.getElementById('pleaseWait').style.display = "block";
        document.getElementById('results').style.display = "none";
        form.submit();
    };
</script>
</body>
</html>

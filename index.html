<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница поиска</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .search-wrapper {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .results-wrapper {
            margin-top: 20px;
        }
        #results {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <h1>Поиск</h1>
        <form action="http://localhost:8080/search" method="GET">
            <input type="text" name="query" placeholder="Введите текст для поиска..." class="search-input">
            <input type="submit" value="Искать" class="search-button">
        </form>
    </div>
    <div class="results-wrapper">
        <div id="results">
            <!-- Результаты поиска будут вставлены сюда -->
        </div>
    </div>
</body>
</html>
